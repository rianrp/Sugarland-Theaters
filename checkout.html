<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Sugarland Theaters</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <a href="index.html" class="logo-link">
                <img src="assets/logo/logo.png" alt="Sugarland Theaters" class="logo-img">
                <span class="logo-text">Sugarland Theaters</span>
            </a>
            
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="movies.html">Filmes</a></li>
                <li><a href="index.html#location">Localização</a></li>
                <li><a href="index.html#contact">Contato</a></li>
            </ul>
            
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <section class="checkout-section">
        <div class="container">
            <h1><i class="fas fa-shopping-cart"></i> Finalizar Compra</h1>
            
            <div class="checkout-content">
                <div class="checkout-main">
                    <div class="checkout-card">
                        <h2><i class="fas fa-user"></i> Seus Dados</h2>
                        <form id="checkoutForm">
                            <div class="form-group">
                                <label for="name">Nome Completo *</label>
                                <input type="text" id="name" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">E-mail *</label>
                                    <input type="email" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Telefone *</label>
                                    <input type="tel" id="phone" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="cpf">CPF *</label>
                                <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00">
                            </div>
                        </form>
                    </div>

                    <div class="checkout-card">
                        <h2><i class="fas fa-ticket-alt"></i> Tipo de Ingresso</h2>
                        <div id="ticketTypes">
                            <!-- Generated by JS -->
                        </div>
                    </div>

                    <div class="checkout-card">
                        <div class="terms">
                            <label>
                                <input type="checkbox" id="termsCheckbox" required>
                                <span>Aceito os <a href="#">termos e condições</a></span>
                            </label>
                        </div>
                    </div>
                </div>

                <aside class="checkout-sidebar">
                    <div class="order-summary">
                        <h3><i class="fas fa-receipt"></i> Resumo do Pedido</h3>
                        <div id="orderSummary">
                            <!-- Generated by JS -->
                        </div>
                        
                        <div class="total-section">
                            <div class="total-row">
                                <span>Total</span>
                                <span id="grandTotal" class="total-price">R$ 0,00</span>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary btn-large" id="finishBtn">
                            <i class="fas fa-check-circle"></i> Finalizar Compra
                        </button>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
